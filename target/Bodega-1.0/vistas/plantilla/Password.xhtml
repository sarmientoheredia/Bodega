<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Plantilla.xhtml">

            <ui:define name="title">
                <h:outputText value="Cambiar Password"></h:outputText>
            </ui:define>

            <ui:define name="contenido">
                <h:form id="form1" class="ui-g" style="justify-content: center;" >
                    <p:panel class="ui-lg-6" style="margin-top: 5rem">
                        <f:facet name="header">
                            <center>
                                <h:outputLabel value="Cambiar Credenciales"/>
                            </center>
                        </f:facet>
                        <center>
                            <p:panel>

                                <h:panelGrid >
                                    <h:panelGrid columns="2" cellpadding="6" cellspacing="2" style="max-width: 550px">
                                        <p:outputLabel for="pwd1" 
                                                       value="Nueva Contraseña" />  
                                        <p:password id="pwd1" 
                                                    value="#{sesionBean.usuario.password}" 
                                                    required="true" requiredMessage="La contraseña nueva es requerida"
                                                    validatorMessage="Las contraseñas no coinciden"
                                                    match="pwd2"
                                                    feedback="true" inline="true" style="width: 18rem;height: 1.5rem" weakLabel="Seguridad debil" goodLabel="Seguridad buena" strongLabel="Seguridad fuerte" promptLabel="Ingrese password">
                                        </p:password>  

                                        <p:outputLabel for="pwd2" value="Confirmar la Contraseña:" />  
                                        <p:password id="pwd2" value="#{sesionBean.usuario.password}" style="width: 18rem;height: 1.5rem"
                                                    size="10"
                                                    required="true" requiredMessage="La confirmacion de la contraseña es requerida"
                                                    />  
                                    </h:panelGrid>
                                    <br/>
                                    <p:separator/>
                                    <h:panelGrid style="width: 100%" columns="2">
                                        <p:commandButton update="form1"  
                                                         value="Cambiar credenciales" title="Cambiar credenciales"
                                                         style=" width: 30rem; height: 2rem"
                                                         action="#{usuarioBean.cambiarContrasenia(sesionBean.usuario)}"/>
                                        <!--<p:button value="Cancelar" outcome="/login.xhtml"/>-->
                                    </h:panelGrid>
                                </h:panelGrid>


                            </p:panel>

                        </center>


                    </p:panel>     
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
