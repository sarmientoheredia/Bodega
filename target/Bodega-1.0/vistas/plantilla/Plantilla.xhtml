<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">BodCol</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="/estilos.css" library="css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <f:event type="preRenderView" listener="#{sesionBean.verificarSesion}"/>

    </h:head>
    <f:view locale="#{idiomaBean.locale}">
        <h:body>
            <h:form>
                <p:confirmDialog global="true">
                    <p:commandButton id="si" value="Aceptar" styleClass="ui-confirmdialog-yes"/>
                    <p:commandButton id="no" value="Cancelar" styleClass="ui-confirmdialog-no"/>
                </p:confirmDialog>
            </h:form>

            <p:growl id="growl" life="5000">
                <p:autoUpdate/>
            </p:growl>
            <p:layout fullPage="true" style="border: none">
                <p:layoutUnit position="north" size="70">
                    <h:form style="text-align: center">
                        <h:panelGrid columns="4" cellpadding="10">
                            <p:outputLabel value="Bodega del COLOG"/>
                            <p:outputLabel value="Seleccione el idioma"/>
                            <p:selectOneMenu value="#{idiomaBean.language}" onchange="submit()" valueChangeListener="#{idiomaBean.cambiarIdioma}">
                                <f:selectItem itemLabel="EspaÃ±ol" itemValue="es" />
                                <f:selectItem itemLabel="Ingles" itemValue="en"/>
                            </p:selectOneMenu>
                            <p:commandButton icon="ui-icon-power" actionListener="#{sesionBean.cerrarSesion()}" action="/vistas/plantilla/Index" title="Cerrar sesion"/>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="west" header="Menu" resizable="true"  collapsible="true" style="border: none">
                    <h:form>
                        <p:panelMenu  model="#{menuBean.menuModel}" style="background: transparent;border: 0;width: 200px" >

                        </p:panelMenu>

                    </h:form>
                </p:layoutUnit>



                <p:layoutUnit position="center" style="border: none">
                    <ui:insert name="contenido"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40" style="border: none">
                    <center>
                        <p:outputLabel value="Direccion de la empresa" />
                    </center>
                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
