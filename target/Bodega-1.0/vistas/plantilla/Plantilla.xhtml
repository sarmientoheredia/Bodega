<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">BodCol</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="/estilos.css" library="css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <f:event type="preRenderView" listener="#{sesionBean.verificarSesion}"/>

    </h:head>
    <f:view locale="#{idiomaBean.locale}">
        <h:body>
            <h:form>
                <p:confirmDialog global="true">
                    <p:commandButton id="si" value="Aceptar" styleClass="ui-confirmdialog-yes"/>
                    <p:commandButton id="no" value="Cancelar" styleClass="ui-confirmdialog-no"/>
                </p:confirmDialog>
            </h:form>

            <p:growl id="growl" life="5000">
                <p:autoUpdate/>
            </p:growl>


            <p:layout fullPage="true" style="border: none">
                <p:layoutUnit position="north" size="70">
                    <h:form style="text-align: center;display: flex" >
                        <div class="ui-md-12 ui-lg-4" style="text-align: start; padding-top: 15px">
                            <p:outputLabel value="Usuario: #{sesionBean.usuario.grado} #{sesionBean.usuario.apellido}" style="font-size: 18px" title="Usuario activo"/>
                        </div>
                        <div class="ui-md-12 ui-lg-4" >
                            <p:graphicImage url="/resources/imagenes/escudo.png" width="40px" height="40px"/>
                        </div>
                        <div class="ui-md-12 ui-lg-4" style="text-align: end">
                            <p:commandButton style="width: 4rem; height: 2.4rem;" icon="ui-icon-power" actionListener="#{sesionBean.cerrarSesion()}" action="/vistas/plantilla/Index" title="Cerrar sesion"/>
                        </div>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="west" header="Menu" resizable="true"  collapsible="true" style="border: none">
                    <h:form>
                        <p:panelMenu  model="#{menuBean.menuModel}" style="background: transparent;border: 0;width: 200px" />
                        <p:panelMenu style="background: transparent;border: 0;width: 200px">
                            <p:submenu label="Configuracion">
                                <p:menuitem value="Cambiar Credenciales" outcome="/vistas/plantilla/Password.xhtml" />
                                <p:menuitem value="Inicio" outcome="/vistas/plantilla/Inicio.xhtml" />
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </p:layoutUnit>



                <p:layoutUnit position="center" style="border: none">
                    <ui:insert name="contenido"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40" style="border: none">
                    <center >
                        <p:outputLabel value="@Copyright Cbos. Sarmiento H. Luis A." style="font-size: 1.2rem; " />
                    </center>
                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
