<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Categoria</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:composition template="../plantilla/Plantilla.xhtml">
        <ui:define name="contenido">

            <h:form id="formR"   >
                <h1 style="text-align: center">REPORTES DEL SISTEMA</h1>
                <p:accordionPanel class="ui-lg-11" style="padding: 20px">
                    <p:tab title="REPORTES DEL MODULO DE GESTION">
                        <div class="ui-g" >
                            <div class="ui-lg-2 enlaceboton" >
                                <h:commandLink value="Usuarios" class="texto" action="#{usuarioBean.exportarPDF() }" title="Imprimir" target="_blank"/>    
                            </div>

                            <div class="ui-lg-2 enlaceboton" >
                                <h:commandLink value="Proveedores" class="texto" action="#{proveedorBean.exportarPDF() }" title="Imprimir" target="_blank"/>    
                            </div>

                            <div class="ui-lg-2 enlaceboton" >
                                <h:commandLink value="Secciones" class="texto" action="#{seccionBean.exportarPDF() }" title="Imprimir" target="_blank"/>    
                            </div>

                            <div class="ui-lg-2 enlaceboton" >
                                <h:commandLink value="Productos" class="texto" action="#{productoBean.exportarPDF() }" title="Imprimir" target="_blank"/>    
                            </div>
                        </div>
                    </p:tab>
                    <p:tab title="REPORTES DE INGRESOS">

                        <h:panelGrid columns="2" cellpadding="10" id="pIngresoFiltrado">
                            <p:outputLabel value="Desde:"/>
                            <p:calendar pattern="yyyy-MM-dd" value="#{ingresoBean.fechaInicio}"/>

                            <p:outputLabel value="Hasta:"/>
                            <p:calendar pattern="yyyy-MM-dd" value="#{ingresoBean.fechaFin}" />
                            <p:column/>
                            <p:commandButton value="Prueba" action="#{ingresoBean.filtrarIngreso}" update="pIngresoFiltrado">
                            </p:commandButton>

                            <p:dataTable value="#{ingresoBean.imprimirList}" var="pru">
                                <f:facet name="header">
                                    <h:commandLink value="Ingreso"  action="#{ingresoBean.exportarPDFFiltrado() }" title="Imprimir" target="_blank"/> 
                                </f:facet>

                                <p:column headerText="Numero">
                                    <h:outputText value="#{pru.numero}"/>
                                </p:column>

                                <p:column headerText="Fecha">
                                    <h:outputText value="#{pru.fecha}"/>
                                </p:column>

                                <p:column headerText="Total">
                                    <h:outputText value="#{pru.total}"/>
                                </p:column>

                            </p:dataTable>
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
