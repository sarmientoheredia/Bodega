<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="./../plantilla/Plantilla.xhtml">


        <ui:define name="title">
            <h:outputText value="#{msg.ingreso}"></h:outputText>
        </ui:define>

        <ui:define name="contenido">

            <h:form id="formI" class="ui-g centrar">
                <p:panel header="Lista de Ingresos" rendered="#{ingresoBean.ingreso==null}" >

                    <p:commandButton value="#{msg.nuevo}" icon="pi pi-plus-circle" action="#{ingresoBean.nuevo()}" update="formI" title="Nuevo ingreso" />

                    <p:dataTable id="dtIngreso" value="${ingresoBean.ingresoList}" var="ing"
                                 widgetVar="tableIngreso" globalFilterFunction="#{ingresoBean.globalFilterFunction}"
                                 rowStyleClass="#{ing.estado.hashCode()==73 ? 'activo':'null'}"
                                 paginator="true" rows="10"  rowsPerPageTemplate="5,10,15"
                                 >

                        <f:facet name="header">
                            <p:outputPanel >
                                <h:outputText class="pi pi-search" style="margin-right: 20px;" />
                                <p:inputText id="globalFilter" onkeyup="PF('tableIngreso').filter()" style="text-align: center" placeholder="Buscar" />
                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText="codico" width="100">
                            <h:outputText value="#{ing.id}"/>
                        </p:column>
                        <p:column headerText="Fecha" >
                            <h:outputText value="#{ing.fecha}"/>
                        </p:column>
                        <p:column headerText="Numero" >
                            <h:outputText value="#{ing.numero}"/>
                        </p:column>


                        <p:column headerText="Total">
                            <h:outputText value="#{ing.total}"/>
                        </p:column>
                        <p:column headerText="Estado" width="70">
                            <h:outputLabel value="#{ing.estado.toString()=='A'? 'Activo':'Inactivo'}" />
                        </p:column>

                        <p:column width="100" headerText="#{msg.opcion}">
                            <p:commandButton icon="ui-icon-search" action="#{ingresoBean.seleccionarIngreso(ing)}" update="formI" title="Visualizar" />
                            <p:commandButton icon="ui-icon-print" action="#{ingresoBean.eliminar(ing)}" update="dtIngreso" title="Cancelar">
                                <p:confirm header="Confirmacion" message="Confirme si desea eliminar el ingreso"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>



                <!--INICO DE UN INGRESO-->
                <p:panel id="pIngreso" header="#{ingresoBean.ingreso.id ==null ? 'Registro de ' : 'Actualizacion de'}  Ingreso" rendered="#{ingresoBean.ingreso!=null}" style="width: 100%" >
                    <p:layout id="capaDatosClienteFactura" style="width: 100%; height: 140px;">
                        <p:layoutUnit  position="center" style="padding: 5px; text-align: justify;
                                       font-size: 14px;" size="300">
                            <h:panelGrid columns="6" cellpadding="5" cellspacing="5" >
                                <p:outputLabel value="Orden NÂ°: "  rendered="#{ingresoBean.ingreso.id!=null}"/>
                                <p:inputText value="#{ingresoBean.ingreso.id}"  disabled="true" rendered="#{ingresoBean.ingreso.id!=null}" />

                                <p:outputLabel  value="Fecha:" />
                                <p:calendar  value="#{ingresoBean.ingreso.fecha}" pattern="yyyy-MM-dd" />

                                <p:outputLabel  value="Numero:" />
                                <p:inputText  value="#{ingresoBean.ingreso.numero}" required="true"   >
                                    <p:ajax event="change" listener="#{ingresoBean.verificarNumero}" />
                                </p:inputText>
                            </h:panelGrid>


                            <h:panelGrid id="pIngresoCab" columns="6" cellspacing="5">
                                <p:commandButton  oncomplete="PF('dlgProveedor').show()" icon="ui-icon-search"  immediate="true"
                                                  update="pIngreso" process="@(this)"/>
                                <p:outputLabel value="Proveedor: " />
                                <p:outputLabel value="#{ingresoBean.ingreso.proveedor.nombre}" />

                                <p:commandButton  oncomplete="PF('dlgPublicas').show()" icon="ui-icon-search"  immediate="true"
                                                  update="pIngreso" process="@(this)"/>
                                <p:outputLabel value="Publicas: " />
                                <p:outputLabel value="#{ingresoBean.ingreso.usuario.nombreCompleto}" />

                                <p:commandButton  oncomplete="PF('dlgLogistico').show()" icon="ui-icon-search"  immediate="true"
                                                  update="pIngreso" process="@(this)"/>
                                <p:outputLabel value="Logistico: " />
                                <p:outputLabel value="#{ingresoBean.ingreso.usuario1.nombreCompleto}" />

                                <p:commandButton  oncomplete="PF('dlgBodeguero').show()" icon="ui-icon-search"  immediate="true"
                                                  update="pIngreso" process="@(this)"/>
                                <p:outputLabel value="Bodeguero: " />
                                <p:outputLabel value="#{ingresoBean.ingreso.usuario2.nombreCompleto}" />
                            </h:panelGrid>
                        </p:layoutUnit>

                        <p:layoutUnit id="datosFactura" position="east"  style="padding: 5px; text-align: center; 
                                      font-size: 14px;" size="100">
                            <h:panelGrid  columns="1" style="font-size: 18px; font-weight: bold; margin-top: 30px; margin: 0 auto;" rendered="#{ingresoBean.ingreso==null}">
                                ORDEN
                                <p:outputLabel  value="#{ingresoController.numeroOrdenIngreso}"/>
                            </h:panelGrid>
                        </p:layoutUnit>  
                    </p:layout>





                    <!--PANEL GRID PARA LOS PRODUCTOS-->
                    <h:panelGrid id="pProducto"  rendered="#{ingresoBean.ingreso.id==null}"  columns="9">
                        <p:outputLabel value="Producto: " />
                        <p:selectOneMenu value="#{ingresoBean.detalleIngreso.producto}" converter="omnifaces.SelectItemsConverter" >
                            <f:selectItem itemLabel="#{msg.seleccion}" noSelectionOption="true"/>
                            <f:selectItems value="#{productoBean.productoListActivo}" var="prod" itemLabel="#{prod.nombre}" itemValue="#{prod}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Precio " />
                        <p:inputText id="txtPrecio" value="#{ingresoBean.detalleIngreso.precio}" size="7" placeholder="000.0000">
                            <p:keyFilter regEx="/[0-9.]/i"/>
                        </p:inputText>

                        <p:outputLabel value="Cantidad: " />
                        <p:inputNumber value="#{ingresoBean.detalleIngreso.cantidad}" size="5" />

                        <p:commandButton icon="pi pi-plus-circle" action="#{ingresoBean.agregarDetalle()}" update="dtDetalles,pProducto"  process="pProducto"/>
                    </h:panelGrid>
                    <!--PANEL GRID PARA LOS PRODUCTOS-->


                    <!--TABLA QUE ALMACENARA LOS PRODUCTOS DEL INGRESO-->
                    <p:dataTable id="dtDetalles" value="#{ingresoBean.ingreso.detalleIngresoList}" var="det" emptyMessage="No exixsten productos">
                        <p:column headerText="Producto">
                            <h:outputLabel value="#{det.producto.nombre}" />
                        </p:column>

                        <p:column headerText="Cantidad">
                            <h:outputLabel value="#{det.cantidad}" />
                        </p:column>

                        <p:column headerText="Precio Unitario">
                            <h:outputLabel value="#{det.precio}" />
                        </p:column>

                        <p:column headerText="Subtotal">
                            <h:outputLabel value="#{det.total}" />
                        </p:column>

                        <p:column headerText="opciones" rendered="#{ingresoBean.ingreso.id==null}">
                            <p:commandButton icon="ui-icon-trash"  action="#{ingresoBean.ingreso.eliminarDetalle(det)}" update="dtDetalles" process="@this" />
                        </p:column>
                    </p:dataTable>

                    <div class="ui-g botonera">
                        <p:commandButton value="#{msg.grabar}"  icon="pi pi-check" action="#{ingresoBean.grabar()}" update="formI"  process="@this,pIngreso"/>
                        <p:commandButton value="#{msg.cancelar}" icon="pi pi-times" action="#{ingresoBean.init()}" update="formI"  immediate="true"/>
                    </div>
                </p:panel>
                <!--FIN INGRESO-->



                <!--INICIO DIALOGO  DE PROVEEDOR-->
                <p:dialog id="dlgProveedor" width="800"
                          widgetVar="dlgProveedor" resizable="false"
                          modal="true" class="ui-lg-6"
                          appendTo="@(body)">

                    <p:dataTable  value="${proveedorBean.proveedorListActivo}" var="prov" >

                        <p:column headerText="Nombre" >
                            <h:outputText value="#{prov.nombre}"/>
                        </p:column>
                        <p:column headerText="Direccion">
                            <h:outputText value="#{prov.direccion}"/>
                        </p:column>
                        <p:column headerText="Telefono" width="120">
                            <h:outputText value="#{prov.telefono}"/>
                        </p:column>
                        <p:column headerText="Correo">
                            <h:outputText value="#{prov.correo}"/>
                        </p:column>

                        <p:column width="30">
                            <p:commandButton icon="pi pi-check" update="formI:pIngresoCab" action="#{ingresoBean.setProveedor(prov)}"  oncomplete="PF('dlgProveedor').hide()" immediate="true" title="Seleccionar"/>
                        </p:column>
                    </p:dataTable>
                    <div class="ui-g botonera">
                        <p:commandButton value="Cerrar" onclick="PF('dlgProveedor').hide()" immediate="true" title="Cerrar"/>
                    </div>
                </p:dialog>
                <!--INICIO DIALOGO  DE PROVEEDOR-->





                <!--INICIO DIALOGO  DE COMPRAS PUBLICAS-->
                <p:dialog id="dlgPublicas" width="700"
                          widgetVar="dlgPublicas" resizable="false"
                          modal="true" class="ui-lg-6"
                          appendTo="@(body)">

                    <p:dataTable value="#{usuarioBean.usuarioListCargo}" var="usu" >

                        <p:column headerText="Grado Arma">
                            <h:outputText value="#{usu.grado} #{usu.arma}"/>
                        </p:column>   
                        <p:column headerText="Cedula">
                            <h:outputText value="#{usu.cedula}"/>
                        </p:column>   
                        <p:column headerText="Nombres">
                            <h:outputText value="#{usu.nombreCompleto}"/>
                        </p:column> 
                        <p:column headerText="Funcion" width="70">
                            <h:outputLabel value="#{usu.bodeguero}" />
                        </p:column>
                        <p:column width="30">
                            <p:commandButton icon="pi pi-check" update="formI:pIngresoCab" action="#{ingresoBean.setCompras(usu)}"  oncomplete="PF('dlgPublicas').hide()" immediate="true" title="Seleccionar"/>
                        </p:column>
                    </p:dataTable>
                    <div class="ui-g botonera">
                        <p:commandButton value="Cerrar" onclick="PF('dlgPublicas').hide()" immediate="true" title="Cerrar"/>
                    </div>
                </p:dialog>
                <!--INICIO DIALOGO  DE COMPRAS PUBLICAS-->





                <!--INICIO DIALOGO  DE COMPRAS LOGISTICO-->
                <p:dialog id="dlgLogistico" width="700" 
                          widgetVar="dlgLogistico" resizable="false"
                          modal="true" 
                          appendTo="@(body)">

                    <p:dataTable value="#{usuarioBean.usuarioListCargo}" var="usu" >

                        <p:column headerText="Grado Arma">
                            <h:outputText value="#{usu.grado} - #{usu.arma}"/>
                        </p:column>   
                        <p:column headerText="Cedula">
                            <h:outputText value="#{usu.cedula}"/>
                        </p:column>   
                        <p:column headerText="Nombres">
                            <h:outputText value="#{usu.nombreCompleto}"/>
                        </p:column>  
                        <p:column width="30">
                            <p:commandButton icon="pi pi-check" update="formI:pIngresoCab" action="#{ingresoBean.setLogistico(usu)}"  oncomplete="PF('dlgLogistico').hide()" immediate="true" title="Seleccionar" />
                        </p:column>
                    </p:dataTable>
                    <div class="ui-g botonera">
                        <p:commandButton value="Cerrar" onclick="PF('dlgLogistico').hide()" immediate="true" title="Cerrar"/>
                    </div>
                </p:dialog>
                <!--INICIO DIALOGO  DE COMPRAS LOGISTICO-->



                <!--INICIO DIALOGO  DE COMPRAS BODEGUERO-->
                <p:dialog id="dlgBodeguero" width="700"
                          widgetVar="dlgBodeguero" resizable="false"
                          modal="true" class="ui-lg-6"
                          appendTo="@(body)">

                    <p:dataTable value="#{usuarioBean.usuarioListCargo}" var="usu">

                        <p:column headerText="Grado Arma">
                            <h:outputText value="#{usu.grado} #{usu.arma}"/>
                        </p:column>   
                        <p:column headerText="Cedula">
                            <h:outputText value="#{usu.cedula}"/>
                        </p:column>   
                        <p:column headerText="Nombres">
                            <h:outputText value="#{usu.nombreCompleto}"/>
                        </p:column>  
                        <p:column width="30">
                            <p:commandButton icon="pi pi-check" update="formI:pIngresoCab" action="#{ingresoBean.setBodeguero(usu)}"  oncomplete="PF('dlgBodeguero').hide()" immediate="true" title="Seleccionar" />
                        </p:column>
                    </p:dataTable>
                    <div class="ui-g botonera">
                        <p:commandButton value="Cerrar" onclick="PF('dlgBodeguero').hide()" immediate="true" title="Cerrar"/>
                    </div>
                </p:dialog>
                <!--INICIO DIALOGO  DE COMPRAS BODEGUERO-->


            </h:form>




        </ui:define>
    </ui:composition>
</html>
